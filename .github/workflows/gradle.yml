# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ 1.12.2 ]
  pull_request:
    branches: [ 1.12.2 ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: setup
      run: ./gradlew setup
    - name: genPatches
      run: ./gradlew genPatches
    - name: build jar
      run: ./gradlew build
    - name: build SRG
      run: java -jar CatServerSRG/lib/SpecialSource-1.7.4.jar -i build/localCache/Catserver/recompiled.jar -o build/libs/CatServerSRG.jar -m CatServerSRG/mcp-srg.srg
      
    - uses: ncipollo/release-action@v1.7.3
      with:
        allowUpdates: true
        tag: $GITHUB_RUN_ID
        artifacts: "build/libs/CatServer*.jar"
        token: ${{ secrets.GITHUB_TOKEN }}
